<div class="b-vacancy" itemscope itemtype="http://schema.org/JobPosting">
    <h3 class="b-vacancy__title b-heading" itemprop="title">{{ vacancy }}</h3>
    <div class="b-vacancy__date b-heading__caption">
        Дата публикации: <span itemprop="datePosted">{{ vacancy.published_at }}</span>
    </div>
    <div class="b-vacancy__description" itemprop="description">
        {{ vacancy.content }}
    </div>
</div>
